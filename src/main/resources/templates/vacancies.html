<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="vacancies.css">
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Vacancies</title>
</head>
<body>
<div class="row">
    <div class="col-md-12">

        <div class="navbar-header">
            <img src="mylogo.png" align="center">
            <div>

                <ul class="nav navbar-nav">

                    <li class="active">
                        <a href="#"> Домой</a></li>
                    <li class="active">
                        <a href="#"> Вакансии</a></li>
                    <li class="active">
                        <a href="#"> Соискатели</a></li>
                    <li class="active">
                        <a href="#"> О проекте</a></li>
                    <a href="#">
                        <form class="navbar-form navbar-left">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Город">
                                <input type="text" class="form-control" placeholder="Искать вакансии">
                                <button type="submit" class="btn btn-default">Поиск</button>
                            </div>
                        </form>
                    </a>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2" align="center">

            <p>Filters</p>

        </div>

        <div class="col-md-7" align="center">

            <div>
                <div th:each="job: ${jobs}">
                    <h3 th:text="${job.header}" align="left"></h3>
                    <h4 th:text="${job.company}" align="left"></h4>
                    <p th:text="${#strings.abbreviate(job.description,500)}" align="left"></p>
                    <p th:link="${job.link}" align="left"></p>
                </div>
                <br><br>
            </div>

        </div>


    </div>

</div>
</body>
</html>
